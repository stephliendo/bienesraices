<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>BienesRaices</title>
</head>
<body>
    <div id="slider" class="carousel slide" data-ride="carousel" data-interval="5000">
        <!-- colocamos las imagenes -->
        <!-- El carousel inner abarca todas las imagenes  -->
    <div class="carousel-inner">
        <!-- primera imagen -->
        <div class="carousel-item active">
             <img src="img/slide1.jpg" alt="anuncio uno" class="d-block w-100">
        <!-- siempre que queramos trabajar con la grilla de bootstap coolocamos contenedor -->
        <div class="container">
                     <!-- el between me agarra dos columnas, lo justifica hacia las esquinas -->
          <div class="row justify-content-between">
            <div class="col-md-6">

                <!-- Sin la clase de carousel-caption, apareceria el texto debajo de la imagen. Esta clase permite que aparezca el caption sobre la imagen -->
                <div class="carousel-caption d-none d-md-block text-left">
                    <h3>Casa de lujo en zona explusiva: Caracas Country Club</h3>
                </div>

            </div>

            <div class="col-md-4">
                <div class="carousel-caption d-none d-md-block">
                    <!-- py da un padding superior e inferior de 3px -->
                    <h5 class="bg-success text-uppercase py-3">En venta</h5>
                    <h4>$ 70.000</h4>
                <a href="#" class="btn btn-warning d-block text-uppercase py-3">
                    Mas informacion
                </a>
                </div>
            </div>
         </div>
</div>

        </div>
        <!-- segunda imagen -->
        <div class="carousel-item">
            <img src="img/slide2.jpg" alt="anuncio 2" class="d-block w-100">
            <!-- Agregue subtitulos a sus diapositivas facilmente con el carousel-caption -->
        <div class="carousel-caption d-none d-md-block">
         <h2 class="display-4">Encuentra propiedades de lujo</h2>
        </div>

        </div>

    </div>
    <a href="#slider" class="carousel-control-prev" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
    </a>    
    
    <a href="#slider" class="carousel-control-next" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
    </a> 
    
    
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

   
</body>
</html>
